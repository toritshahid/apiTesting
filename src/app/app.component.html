
<div class="container cont d-flex justify-content-center" style="margin-left: 30%;">

  <div class="d-flex justify-content-center">
  <mat-card style="height: fit-content; margin-top: 20px; width: 300px;">
  <mat-card-title>FILL THE BELOW FORM</mat-card-title>
  <h3>Welcome </h3>
  <form style="width: 100%;" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div >
      <mat-form-field class="fullWidth" appearance="standard">
        <mat-label>Mobile *</mat-label>
        <input style="width: 100%;" matInput type="number" name="mobile" formControlName="mobile">
        <mat-error *ngIf="form.controls['mobile']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div>
    <div class="mt-3">
      <mat-form-field class="fullWidth" appearance="standard">
        <mat-label>subject*</mat-label>
        <input matInput type="text" name="subject" formControlName="subject" />
        <mat-error *ngIf="form.controls['subject']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div>
    <div class="mt-3">
      <mat-form-field class="fullWidth" appearance="standard">
        <mat-label>message*</mat-label>
        <input matInput type="text" name="message" formControlName="message" />
        <mat-error *ngIf="form.controls['message']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div>


  </form>
  <div class="mt-5">

    <button mat-raised-button color="primary" (click)="onSubmit()" cdkFocusInitial>Send</button>
  </div>
</mat-card>
</div>
<div class="footer">

</div>
</div>
